substitutions:
  name: treppenhaus-gaeste-wc
  platform: ESP8266 # Shelly 1
  board: esp01_1m

packages:
  wifi: !include common/wifi.yaml
  mqtt: !include common/mqtt.yaml
  device_base: !include common/device_base.yaml

switch:
  - platform: gpio
    pin: GPIO4
    name: relay1

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO5
      inverted: true
    name: button1
    filters:
      - delayed_on_off: 10ms