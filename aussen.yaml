substitutions:
  name: aussen
  platform: ESP8266
  board: esp12e

packages:
  wifi: !include common/wifi.yaml
  mqtt: !include common/mqtt.yaml
  device_base: !include common/device_base.yaml

i2c:
  sda: 4
  scl: 5

sensor:
  - platform: bme280
    address: 0x76
    update_interval: 300s
    temperature:
      name: temperature
      id: temperature
      filters:
      - calibrate_linear:
        # - Map from sensor -> measured value
          - -1.7 -> -4
          - 24.8 -> 22.1
          - 25.6 -> 23.1
          - 26.4 -> 25.0
    pressure:
      name: pressure
      id: pressure
    humidity:
      name: humidity
      id: humidity
      filters:
      - calibrate_linear:
        # - Map from sensor -> measured value
          - 0 -> 0
          - 33.0 -> 48.2
          - 34.0 -> 50.2
          - 43.8 -> 58.0
          - 55.0 -> 63.3
  - platform: template
    name: "absolute_humidity"
    update_interval: 300s
    lambda: |-
      const float mw = 18.01534;    // molar mass of water g/mol
      const float r = 8.31447215;   // Universal gas constant J/mol/K
      return (6.112 * powf(2.718281828, (17.67 * id(temperature).state) /
        (id(temperature).state + 243.5)) * id(humidity).state * mw) /
        ((273.15 + id(temperature).state) * r); // in grams/m^3
  - platform: template
    name: "dew_point"
    update_interval: 300s
    lambda: |-
      return (243.5*(log(id(humidity).state/100)+((17.67*id(temperature).state)/
        (243.5+id(temperature).state)))/(17.67-log(id(humidity).state/100)-
        ((17.67*id(temperature).state)/(243.5+id(temperature).state))));